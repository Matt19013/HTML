<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Links e Navegação</title>
</head>
<body>
    <h1>Exemplos de Links e Navegação em HTML</h1>
    <p>veja a baixo os diferentes tipos de links:</p>
    <ul>
        <li><a href="http://eelslap.com"target="_blank">Visite o nosso site externo</a></li>
        <li><a href="#secao">ir para a Seção na mesma pagina</a></li>
        <li><a href="mailto:contato@exemplo.com">enviar um E-mail.</a></li>
    </ul>
    <h2 id="secao">Seção na mesma pagina</h2>
    <p>Esta é uma seção na mesma pagina que pode ser acessada pelo link acima</p>
</body>
</html>
